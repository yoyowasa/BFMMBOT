# configs/paper.yml - base.yml の共通設定をそのまま使い、env だけをpaperに固定します。
env: paper
# Overrides for paper environment to improve fill likelihood
size:
  default: 0.003

# 在庫上限（paper専用の上書き）
risk:
  max_inventory: 0.075
  auto_reduce:                # これは「在庫を減らすIOC」を自動制御する設定です
    enabled: true            # A/B検証環境では常時ON
    profit_only: false       # 含み損でも target_eff 超過なら reduce-only を試行して在庫を軽くする
    board_stale_override_ms: 600000  # Bestが10分止まったらGuard中のみprofit_onlyを一時解除する閾値(ms)
    force_on_risk: true       # リスク制御が指示した時は必ず発動対象
    tif: IOC
    min_step_qty: 0.001

features:
  stall_ttl_ms: 900
  ca_gate_block_min_abs_inv: 0.08
  ca_gate_block_max_abs_inv: 0.10
strategy_cfg:
  cancel_add_gate:
    size:
      default: 0.003
